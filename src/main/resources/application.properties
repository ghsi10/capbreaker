# IDENTITY
spring.application.name=CapBreaker
# EMBEDDED SERVER CONFIGURATION
server.port=80
server.compression.enabled=true
# SPRING RESOURCES HANDLING
spring.resources.cache.cachecontrol.max-age=3600
# MULTIPART
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=75MB
# DATASOURCE
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
# H2 Web Console
spring.h2.console.enabled=true
spring.h2.console.path=/database
# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
# Queries for AuthenticationManagerBuilder
spring.queries.users-query=SELECT username, password, enable FROM users WHERE username=?
spring.queries.roles-query=SELECT username, role FROM users WHERE username=?
# Master user
spring.login.username=admin
spring.login.password=admin
# Agent
agent.keepalive.timer=20
agent.keepalive.max=3
agent.server.dns=http://127.0.0.1
agent.download.url=http://caprecovery.kuchi.be/hashcat.zip
# View
view.page.size=50
# Users
user.default.enable=true
# Scan list
