<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" type="text/css" th:href="${'/css/signin.css'}"/>
    <script type="text/javascript" th:src="${'/scripts/signin.js'}"></script>
</head>
<body>
<div class="container">
    <header th:replace="fragments/header :: header"></header>

    <form class="form-signin form-horizontal text-center" th:action="@{/signin}" method="post">
        <div th:if="${msg}" th:text="${msg}" class="login-logout"></div>
        <h1 class="h3 mb=3 font-weight-normal">Please sign in</h1>
        <div class="form-group">
            <div class="col-md-12">
                <label for="username" class="sr-only">UserName</label>
                <input type="text" name="username" id="username" class="form-control input-lg"
                       placeholder="Username" maxlength="16" autofocus="autofocus"/>
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control input-lg"
                       placeholder="Password" maxlength="16" autocomplete="off"/>
                <div th:if="${error}" th:text="${error}" class="login-failed"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <button id="loginSubmit" class="btn btn-lg btn-primary btn-block" disabled="disabled" type="submit">
                    Sign In
                </button>
            </div>
        </div>

        <a class="small" id="signUpLink" th:href="@{/signup}">Not a member? click here to sign up!</a>
    </form>
</div>
</body>
</html>
