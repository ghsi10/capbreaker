<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="fragments/header :: header-css" />
    <link rel="stylesheet" href="/css/login.css" />
    <script type="text/javascript" src="/scripts/jquery.js"></script>
    <script type="text/javascript" src="/scripts/login.js"></script>
</head>
<body>
<div class="container">
    <header th:replace="fragments/header :: header"></header>

    <form class="form-signin form-horizontal text-center" th:action="@{/login}" method="post">
        <div th:if="${param.logout}">
            <div class="login-logout">You have been logged out.</div>
        </div>
        <h1 class="h3 mb=3 font-weight-normal">Please sign in</h1>
        <div class="form-group">
            <div class="col-md-12">
                <label for="username" class="sr-only">UserName</label>
                <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username" />
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" autocomplete="off" />
                <div th:if="${param.error}" class="login-failed">Invalid
                    username and password.</div>
                <a class="small" id="signUpLink" href="/register">Not a member? click here to sign up!</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <button id="loginSbmit" class="btn btn-lg btn-primary btn-block"
                        disabled="disabled" type="submit">Sign In</button>
            </div>
        </div>
    </form>

    <footer th:replace="fragments/footer :: footer"></footer>
</div>
</body>
</html>
