<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" type="text/css" th:href="${'/css/scans.css'}"/>
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Command</th>
            <th>Priority</th>
            <th>Action</th>
            <th><a th:href="${'/admin/command/edit/-1'}" class="btn btn-success btn-xs">Add new scan</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="command:${commands}">
            <td th:text="${command.id}"></td>
            <td th:text="${command.command}"></td>
            <td th:text="${command.priority}"></td>
            <td>
                <a th:href="${'/admin/command/edit/'+command.id}" class="btn btn-primary btn-xs">Edit</a>
                <a onclick="return confirm('Are you sure you want to delete this scan?');"
                   th:href="${'/admin/command/delete/'+command.id}" class="btn btn-danger btn-xs">Delete</a>
            </td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <div class="col-md-4 col-md-offset-4">
        <form class="form-horizontal text-center" role="form" th:action="@{/admin/scans-management}" method="POST">
            <button type="submit" class="btn btn-primary btn-block"
                    onclick="return confirm('Are you sure you want to submit the scans?');">Submit
            </button>
        </form>
    </div>
</div>
</body>
</html>
