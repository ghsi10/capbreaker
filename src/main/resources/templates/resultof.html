<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" type="text/css" th:href="${'/css/result.css'}"/>
</head>
<body class="container">
<div th:replace="fragments/header :: header"></div>
<form class="form-signin form-horizontal" role="form" th:action="@{/tasks}" data-toggle="validator">
    <div class="report" id="results">
        Task id: <span class="results-spans" th:text="${task.id}">id</span>
        <br/> ESSID: <span class="results-spans" th:text="${task.essid}">essid</span>
        <br/> BSSID: <span class="results-spans" th:text="${task.bssid}">bssid</span>
        <br/> Status: <span class="results-spans" th:text="${task.status}">status</span><br/>
        <div th:if="${task.wifiPassword}!=''">
            Password: <span th:text="${task.wifiPassword}">password</span>
        </div>
        <div th:if="${task.wifiPassword}==''">
            Password: <span class="results-spans">Not Found</span><br/>
        </div>
    </div>
    <br/>
    <div align="center">
        <button id="finish-upload-btn" class="btn btn-primary" type="submit">Back</button>
    </div>
</form>
</body>
</html>
