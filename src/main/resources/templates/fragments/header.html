<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header-css">
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Cap Breaker</title>
</head>
<body th:fragment="header">
<header>
    <h1 class="text-center">
        <a href="/">CAP Breaker</a>
    </h1>
    <ul class="nav nav-pills" id="menu">
        <li th:class="${module=='tasks'?'active':''}"><a
                th:href="@{/tasks}">Tasks queue</a></li>
        <li th:class="${module=='upload'?'active':''}"><a
                th:href="@{/upload}">Add task</a></li>
        <li th:class="${module=='result'?'active':''}"><a
                th:href="@{/result}">Get result</a></li>
        <li sec:authorize="isAuthenticated()"><a
                th:href="@{/user/download}">Download agent</a></li>
        <li th:class="${module=='register'?'pull-right active':'pull-right'}"
            sec:authorize="isAnonymous()"><a th:href="@{/register}">Sign Up</a></li>
        <li th:class="${module=='login'?'pull-right active':'pull-right'}"
            sec:authorize="isAnonymous()"><a th:href="@{/login}">Sign In</a></li>
        <li class="pull-right" sec:authorize="isAuthenticated()"><a
                th:href="@{/logout}">Logout</a></li>
    </ul>
</header>
</body>
</html>
